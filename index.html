<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conta Cifre </title>
</head>
<body>
    <script>
        let array = new Array("ciao","come","pianeti");

        function countLongest(arr){
            let word = "";
            for(let i = 0; i< arr.length ; i++){
                if(word.length < arr[i].length){
                    word = arr[i];
                }
            }
            return word;
        }
        countLongest(array);

        console.log(countLongest(array));
        
    </script>
</body>
</html>
